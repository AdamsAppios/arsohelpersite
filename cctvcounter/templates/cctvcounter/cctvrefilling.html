{% extends "businessreport/base_rep.html" %}
{% load static %} 
{% block content %}

<form method="POST" action="#">
  {% csrf_token %}
  <div class="form-group">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Date</span>
      </div>
      <input class="form-control" type="date" value="" name="date" id="date" />
      <input
        class="form-control"
        type="time"
        value=""
        name="timeCC"
        id="timeCC"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <label for="lugar">Choose a location:</label>
      <select id="lugar" name="lugar">
        <option value="Talamban">Talamban</option>
        <option value="Labangon">Labangon</option>
        <option value="Kalimpyo">Kalimpyo</option>
        <option value="Goldswan">Goldswan</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <label for="dayparts">Choose a time:</label>
      <div class="checkbox">
        <label
          ><input
            type="checkbox"
            name="dayparts"
            value="Morning"
            id="Morning"
          />-Morning(7am+)</label
        >
      </div>
      <div class="checkbox">
        <label
          ><input
            type="checkbox"
            name="dayparts"
            value="Afternoon"
            id="Afternoon"
          />-Afternoon(12pm+)</label
        >
      </div>
      <div class="checkbox">
        <label
          ><input
            type="checkbox"
            name="dayparts"
            value="Evening"
            id="Evening"
          />-Evening(4pm+)</label
        >
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="radio">
        <label
          ><input
            type="radio"
            name="chooseradio"
            id="deal"
            value="deal"
            checked="checked"
          />Dealer</label
        >
      </div>
      <div class="radio">
        <label
          ><input
            type="radio"
            name="chooseradio"
            id="pick"
            value="pick"
          />Pickup</label
        >
      </div>
      <div class="radio">
        <label
          ><input
            type="radio"
            name="chooseradio"
            id="rndRad"
            value="rndRad"
          />Round</label
        >
      </div>
      <div class="radio">
        <label
          ><input
            type="radio"
            name="chooseradio"
            id="smallRad"
            value="smallRad"
          />Small</label
        >
      </div>
      <div class="radio">
        <label
          ><input
            type="radio"
            name="chooseradio"
            id="squareRad"
            value="squareRad"
          />Square</label
        >
      </div>
      <div class="radio">
        <label
          ><input
            type="radio"
            name="chooseradio"
            id="dealCustRad"
            value="dealCustRad"
          />DealCustomers</label
        >
      </div>
      <div class="radio">
        <label
          ><input
            type="radio"
            name="chooseradio"
            id="suspect"
            value="suspect"
          />Suspicion</label
        >
      </div>
    </div>

    <button type="button" id="addBtn">Add</button
    ><button type="button" id="subBtn">Sub</button>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id=""> increment</span>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label=""
        aria-describedby="basic-addon1"
        value="1"
        id="incrementVal"
        name="incrementVal"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id=""># Dealers</span>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label=""
        aria-describedby="basic-addon1"
        value="0"
        id="dealer"
        name="dealer"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id=""># Pickup</span>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label=""
        aria-describedby="basic-addon1"
        value="0"
        id="pickup"
        name="pickup"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id=""># Round</span>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label=""
        aria-describedby="basic-addon1"
        value="0"
        id="rnd"
        name="rnd"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id=""># square</span>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label=""
        aria-describedby="basic-addon1"
        value="0"
        id="squareGal"
        name="squareGal"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id=""># Small</span>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label=""
        aria-describedby="basic-addon1"
        value="0"
        id="smallGal"
        name="smallGal"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id=""># Dealer Customers</span>
      </div>
      <input
        type="number"
        class="form-control"
        placeholder=""
        aria-label=""
        aria-describedby="basic-addon1"
        value="0"
        id="dealCust"
        name="dealCust"
      />
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Suspicion</span>
      </div>
      <textarea class="form-control" id="suspectText" rows="14"></textarea>
    </div>
    <div class="form-check">
      <button class="btn btn-outline-info" type="button" id="loadBtn">
        Load
      </button>
      <button class="btn btn-outline-info" type="button" id="saveBtn">
        Save
      </button>
    </div>
  </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static 'cctvcnt/cctvrefilling.js' %}"></script>
{% endblock content %}
